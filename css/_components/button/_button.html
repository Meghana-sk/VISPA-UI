<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../main.css">
  <title>Button</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- BASIC -->
  <button class="button btn-primary">Basic</button>

  <!-- SOLID -->
  <button class="button btn-solid-primary">Solid</button>

  <!-- ROUND -->
  <button class="button btn-round btn-success">Round</button>

  <!-- PREMIUM -->
  <button class="button btn-dark btn-premium">Premium</button>

  <!-- BUTTON W/ICON -->
  <button class="button btn-icon btn-info">
    <img class="icon--md" src="../../../assests/envelope.svg" alt="">
    Messages
  </button>
</body>
</html>
