<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../main.css">
    <title>Alert</title>
  </head>
  <body class="poppins">
    <div class="alert primary">
      <img class="alert__icon" src="../../../assests/check.svg">
      <span class="alert__text">This is a Primary Alert - Check it now!</span>
      <img class="alert__icon alert__icon--right" src="../../../assests/close.svg">
    </div>

    <div class="alert success">
      <img class="alert__icon" src="../../../assests/check.svg">
      <span class="alert__text">This is a Success Alert - Check it now!</span>
      <img class="alert__icon alert__icon--right" src="../../../assests/close.svg">
    </div>

    <div class="alert danger">
      <img class="alert__icon" src="../../../assests/danger.svg">
      <span class="alert__text">This is a Danger Alert - Check it now!</span>
      <img class="alert__icon alert__icon--right" src="../../../assests/close.svg">
    </div>

    <div class="alert warning">
      <img class="alert__icon" src="../../../assests/warning.svg">
      <span class="alert__text">This is a Warning Alert - Check it now!</span>
      <img class="alert__icon alert__icon--right" src="../../../assests/close.svg">
    </div>

    <div class="alert info">
      <img class="alert__icon" src="../../../assests/info.svg">
      <span class="alert__text">This is an Info Alert - Check it now!</span>
      <img class="alert__icon alert__icon--right" src="../../../assests/close.svg">
    </div>

    <div class="alert dark">
      <img class="alert__icon" src="../../../assests/info.svg">
      <span class="alert__text">This is a Dark Alert - Check it now!</span>
      <img class="alert__icon alert__icon--right" src="../../../assests/close.svg">
    </div>
  </body>
</html>
