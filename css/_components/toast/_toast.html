<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../main.css">
  <title>Toast</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>
</head>
<body class="poppins">
  <!-- BASIC -->
  <div class="toast toast__basic">
    <p class="toast__content">Can't send photo. Retry in 5 seconds.</p>
  </div>

  <!-- INPUT -->
  <div class="toast toast__input tst--success" id="baseline-toast">
    <img class="icon--lg toast__icon" src="../../../assests/user.svg" alt="danger-icon">
    <div class="toast__content">
      <p>Please enter your name*</p>
      <input class=" toast__content--input" type="text">
    </div>
    <img class="icon--md toast__close" src="../../../assests/close.svg" alt="close-btn">
  </div>

  <!-- ICONS -->
  <div class="toast tst--danger" id="baseline-toast">
    <img class="icon--lg toast__icon" src="../../../assests/danger.svg" alt="danger-icon">
    <p class="toast__content">Can't send photo. Retry in 5 seconds.</p>
    <img class="icon--md toast__icon--btn" src="../../../assests/redo.svg" alt="retry-btn">
    <img class="icon--md toast__close" src="../../../assests/close.svg" alt="close-btn">
  </div>

  <!-- STACKED -->
  <div class="toast toast__stacked tst--info">
    <p class="toast__content">This item already has the label "travel". You can add a new label.</p>
    <div class="toast__button--wrapper">
      <a class="toast__button">ADD A NEW LABEL</a>
      <a class="toast__button">CLOSE</a>
    </div>
  </div>
</body>
</html>
