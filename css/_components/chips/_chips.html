<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../main.css">
  <title>Chips</title>
</head>
<body class="poppins">
  <!-- BASIC -->
  <span draggable="true" class="chip">
    basic
  </span>

  <span draggable="true" class="chip ch--primary">
    primary
  </span>

  <span draggable="true" class="chip ch--success">
    success
  </span>

  <span draggable="true" class="chip ch--danger">
    danger
  </span>

  <span draggable="true" class="chip ch--info">
    info
  </span>

  <span draggable="true" class="chip ch--dark">
    dark
  </span>

  <!-- W/CLOSE -->
  <span draggable="true" class="chip ch--info">
    🥭 mango
    <img class="icon-sm chip__icon" src="../../../assets/close.svg" alt="close-btn">
  </span>
  <span draggable="true" class="chip ch--info">
    🍇 Grapes
    <img class="icon-sm chip__icon" src="../../../assets/close.svg" alt="close-btn">
  </span>
  <span draggable="true" class="chip ch--info">
    🍌 Banana
    <img class="icon-sm chip__icon" src="../../../assets/close.svg" alt="close-btn">
  </span>
  <span draggable="true" class="chip ch--info">
    🍎 Apple
    <img class="icon-sm chip__icon" src="../../../assets/close.svg" alt="close-btn">
  </span>
</body>
</html>
