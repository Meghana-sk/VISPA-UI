<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../_main.css">
  <title>Avatar</title>
</head>
<body>
  <div class="wrapper">
    <!--   TEXT WITH BADGE   -->
    <section class="text-with-badge">
      <p>Text with a badge</p>
      <span>4</span>
    </section>

    <!--   TEXT WITH LARGE BADGE   -->
    <section class="text-with-badge text-with-large-badge">
      <p>Text with a badge</p>
      <span>4</span>
    </section>

    <!--   BUTTON WITH A BADGE ON LEFT   -->
    <section class="button-with-left-badge">
      <p>Button with a badge on the left</p>
      <button>Action</button>
      <span>8</span>
    </section>

    <!--   BUTTON TOGGLES BADGE VISIBILITY   -->
    <section class="button-toggles-badge-visibility">
      <p>Button toggles badge visibility</p>
      <button id="hide-btn">Hide</button>
      <span id="badge-content">7</span>
    </section>

    <!--   ICON WITH A BADGE   -->
    <section class="icon-with-badge">
      <p>Icon with a badge</p>
      <i class="fas fa-home"></i>
      <span>15</span>
    </section>
  </div>

  <script>
    const hideBtn = document.getElementById("hide-btn");
    const badgeContent = document.getElementById("badge-content");

    let isVisible = true;

    hideBtn.addEventListener("click", () => {
      badgeContent.style.display = !isVisible ? "flex" : "none";
      hideBtn.textContent = !isVisible ? "Hide" : "Show";
      isVisible = !isVisible;
    });
  </script>
</body>
</html>
